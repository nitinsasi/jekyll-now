---
layout: default
permalink: /search/
title: search
---


<style>

input[type=text] {
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

/* When the input field gets focus, change its width to 100% */
input[type=text]:focus {
    width: 100%;
}
</style>
<main class="content" role="main">

 <header class="blog-header">
      <h1 class="blog-title">{{ site.title }}</h1>
      <h2>You can search a news, person , profile  or government agency</h2>
  </header>

  
  
 

<input type="text" id="search-input" placeholder="Type to Search a news" size=15>
<ul id="results-container"></ul>

<div id="archives">
{% for post in site.categories.yellowpage %}
 <li> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</div>



 </main>
 
 
 <script  src="{{ site.baseurl }}/assets/js/jekyll-search.js"  type="text/javascript"></script>
 <script    type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  });
</script>
